apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: deploy-run-service
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: 1
        autoscaling.knative.dev/maxScale: 1
        run.googleapis.com/vpc-access-connector: 'internal-net'
    spec:
      serviceAccountName: "cloud-run-account@jalal2024.iam.gserviceaccount.com"
      containers:
      - image: offline-wp
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          valueFrom:
              secretKeyRef:
                key: 1
                name: just-testing
        - name: DB_USER
          valueFrom:
              secretKeyRef:
                key: 1
                name: just-testing
        - name: DB_PASSWORD
          valueFrom:
              secretKeyRef:
                key: 1
                name: just-testing
        - name: DB_PORT
          valueFrom:
              secretKeyRef:
                key: 1
                name: just-testing
        - name: DB_DATABASE
          valueFrom:
              secretKeyRef:
                key: 1
                name: just-testing
